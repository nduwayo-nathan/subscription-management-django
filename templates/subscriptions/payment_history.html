<h2>Payment History</h2>
<table>
    <thead>
        <tr>
            <th>Subscription Plan</th>
            <th>Amount</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        {% for payment in payments %}
            <tr>
                <td>{{ payment.subscription.plan.name }}</td>
                <td>${{ payment.amount }}</td>
                <td>{{ payment.date }}</td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="3">No payment history found.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
