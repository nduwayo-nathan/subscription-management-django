<!-- templates/subscription/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    {% if next %}
        <p>You will be redirected to the page you tried to access after logging in.</p>
    {% endif %}

    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p> <!-- Link to register -->
</body>
</html>
